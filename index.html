<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio IT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .project {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem;
    }
    .project-images {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .project-images img {
      width: 200px;
      height: auto;
      border-radius: 4px;
      object-fit: cover;
    }
    .project-content {
      flex: 1;
    }
    .project h3 {
      margin: 0;
      color: #1f2937;
    }
    .project p {
      margin: 0.5rem 0;
    }
    .project a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
    .project a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Portfolio IT</h1>
    <h2>Alex Laroy</h2>
    <p>Étudiant en informatique</p>
  </header>

  <div class="container">
    <div class="project">
      <div class="project-images">
        <img src="assets/projets/DevineLeNombre.png" alt="Devine le nombre 1" />
        <img src="assets/projets/DevineLeNombre2.png" alt="Devine le nombre 2" />
      </div>
      <div class="project-content">
        <h3>Devine le nombre</h3>
        <p>Durée : 12 heures</p>
        <p>Une application web simple en JavaScript permettant de créer, éditer et supprimer des tâches.</p>
        <p><a href="https://github.com/4lex42/DevineLeNombre" target="_blank">Voir le code</a></p>
      </div>
    </div>
  </div>

  <footer>
    © 2025 - Alex Laroy - Portfolio Étudiant IT
  </footer>
</body>
</html>
